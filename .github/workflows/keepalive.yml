name: Keep Render Awake

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render service
        env:
          RENDER_URL: ${{ secrets.RENDER_URL }}
        run: |
          if [ -z "$RENDER_URL" ]; then
            echo "RENDER_URL secret is not set."
            exit 1
          fi
          curl -fsS "$RENDER_URL/healthz" >/dev/null
