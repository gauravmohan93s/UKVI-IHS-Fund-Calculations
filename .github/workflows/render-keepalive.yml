name: Render Keepalive Ping

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render health endpoint
        env:
          RENDER_URL: ${{ secrets.RENDER_URL }}
        run: |
          if [ -z "$RENDER_URL" ]; then
            echo "Missing secrets.RENDER_URL. Set it in GitHub repo Settings → Secrets and variables → Actions."
            exit 1
          fi
          curl -fsS "$RENDER_URL/health" || curl -fsS "$RENDER_URL/healthz" || curl -fsS "$RENDER_URL"
          echo "Pinged: $RENDER_URL"
